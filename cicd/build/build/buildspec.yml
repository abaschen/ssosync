version: 0.2

env:
  variables:
    GO111MODULE: "on"
    git-credential-helper: yes

phases:
  install:
    commands:
      # Add goreleaser repo
      - echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list

      # Update the repos
      - apt -qq --yes update
      - apt -qq --yes upgrade

      # Install go.lang
      - GOVERSION=$(go version | awk '{print $3;}')

      # Install golint - now deprecated
      - go install golang.org/x/lint/golint@latest

      # Install staticcheck - use static install from tarball
      - wget -qO- https://github.com/dominikh/go-tools/releases/download/2025.1.1/staticcheck_linux_386.tar.gz | tar -xvz -C ./

      # Install Testify to use common assertions and mocks in tests
      - go get github.com/stretchr/testify

      # Install goreleaser - go install method broken due to dependancies using apt static binary approach
      #      - go install github.com/goreleaser/goreleaser@latest
      - apt -qq --yes install goreleaser

  pre_build:
    commands:
      # Print all environment variables (handy for AWS CodeBuild logs)
      - env

      # Fetch all dependencies
      # - go env -w GOPROXY=direct
      - go get ./...

      # Run staticcheck
      - staticcheck/staticcheck ./...

      # Ensure code passes all lint tests
      #- golint -set_exit_status ./...

      # Check the Go code for common problems with 'go vet'
      - go vet ./...

      # Run all tests included with our application
      - go test ./...

  build:
    commands:
      # Make clean
      - rm -f main packaged.yaml

      # Make go-build
      - go build -o ${APP_NAME} main.go

      # Does it exist?
      - ls ${APP_NAME}

      # Does it run?
      - ./${APP_NAME} --version

  post_build:
    commands:
      # Make main only
      - goreleaser build  --snapshot --clean --ids ssosync

      # Check we've packaged something useful
      - ./dist/ssosync_linux_amd64_v1/ssosync --version

artifacts:
  files:
    - ${APP_NAME}
    - dist/**/*
